<html>
  <head>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <script src="js/app.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>

    <link href='node_modules/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='node_modules/bootstrap-select/dist/css/bootstrap-select.min.css' rel='stylesheet' type='text/css'>
    <link href='node_modules/angular-material/angular-material.min.css' rel='stylesheet' type='text/css'>

    <title>Insert exercise</title>
  </head>
<body>

<div ng-app="App">
    <div ng-controller="AppCtrl" layout="column" style="height: 100%" ng-cloak>
  <md-content layout-padding>
    <md-card>
    <form name="projectForm">

      <md-input-container class="md-block">
        <label>Pick a number. any number</label>
        <input md-maxlength="15" required md-no-asterisk name="description" ng-model="myInputText" ng-change="onChangeInputText(myInputText)">
        <div ng-messages="projectForm.description.$error">
          <div ng-message="md-maxlength"></div>
        </div>
      </md-input-container>
      <p style="width: 100%; text-align: center;">
      {{resultText}}
      </p>
    </form>
  </md-content>
<md-card>
    </div>
  </div>

  </body>
</html>
